<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">Darbu sarasas</div>
      <div class="card-body">
        <div class="row">
          <app-task-item
            *ngFor="let task of tasks; let i = index"
            class="col-md-4"
            [task]="task"
            [index]="i"
            (afterRemoveTask)="removeTask($event)"
          ></app-task-item>
        </div>
      </div>
    </div>
  </div>
</div>
