<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Prideti nauja uzduoti</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Pavadinimas:</label>
                    <input type="text" class="form-control" [(ngModel)]="name"> 
                </div>
                <div class="mb-3">
                    <select class="form-label" [(ngModel)]="priority">
                        <option value="skubu">Skubu</option>
                        <option value="neskubu">Neskubu</option>
                        <option value="ypac skubu">Ypac skubu</option>
                    </select>
                </div>
                <button class="btn btn-success" (click)="update()">Atnaujinti</button>
            </div>
        </div>
    </div>
</div>
